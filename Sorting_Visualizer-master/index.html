<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <h1>Sortify</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#visualizer">Visualizer</a></li>
                <li><a href="#time-complexity">Time Complexity</a></li>
                <li><a href="#space-complexity">Space Complexity</a></li>
            </ul>
            <div class="theme-toggle">
                <button id="theme-toggle-btn">ðŸŒ™</button>
            </div>
        </nav>
    </header>

    <section id="visualizer" class="visualizer-section">
        <div class="array-inputs">
            <label for="a_size">Array Size:</label>
            <input id="a_size" type="range" min="20" max="150" step="1" value="80">
            
            <label for="a_speed">Speed:</label>
            <input id="a_speed" type="range" min="1" max="5" step="1" value="4">
            
            <button id="a_generate">Generate Array</button>
        </div>
        <div class="header_right">
            <p class="nav-heading">Sorting visualizer</p>

            <div class="algos">
                <button >Bubble</button>
                <button >Selection</button>
                <button >Insertion</button>
                <button >Merge</button>
                <button >Quick</button>
                <button style="margin-right: 0px;">Heap</button>
            </div>
        </div>
        <div id="array_container"></div>

        <div class="algo-buttons algos">
            <button >Bubble</button>
            <button id="selection-sort">Selection</button>
            <button id="insertion-sort">Insertion</button>
            <button id="merge-sort">Merge</button>
            <button id="quick-sort">Quick</button>
            <button id="heap-sort">Heap</button>
        </div>
    </section>

    <section id="time-complexity" class="info-section">
        <h2>Time Complexity</h2>
        <div class="complexity">
            <p>Worst Case: <p id="Time_Worst">N/A</p></p>
            <p>Average Case: <p id="Time_Average">N/A</p></p>
            <p>Best Case: <p id="Time_Best">N/A</p></p>
            <p>Time Taken: <p id="Time_Taken">N/A</p></p>
        </div>
    </section>

    <section id="space-complexity" class="info-section">
        <h2>Space Complexity</h2>
        <p>Worst Case: <span id="Space_Worst">N/A</span></p>
    </section>

    <footer>
        <p>Created by Harsh cp coder | Â© 2024 Sortify</p>
    </footer>



    <script src="./scripts/main.js"></script>   <!--This should be at the end of body and should be loaded before sorts.js-->
    <script src="./scripts/visualizations.js"></script>  <!--This should be loaded after main.js-->

    <script src="./scripts/bubble_sort.js"></script>
    <script src="./scripts/selection_sort.js"></script>
    <script src="./scripts/insertion_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
    <script src="./scripts/quick_sort.js"></script>
    <script src="./scripts/heap_sort.js"></script>
</body>
